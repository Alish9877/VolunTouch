{% extends 'base.html' %}

{% block content %}
<div class="signup-container">
  <h1 class="form-title">Sign Up</h1>
  {% if error_message %}
    <p class="error-message">{{ error_message }}</p>
  {% endif %}

  <form method="post" action="{% url 'signup' %}" class="signup-form">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn-submit" value="Sign Up">
  </form>
</div>
{% endblock %}
