{% extends 'base.html' %}

{% block content %}
<div class="delete-container">
    <h2>Delete Organization</h2>
    <h4>Are you sure you want to delete <span class="highlight">{{ object.name }}</span>?</h4>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn-danger">Yes, Delete!</button>
        <a href="{% url 'organizations_list' %}" class="btn-cancel">Cancel</a>
    </form>
</div>
{% endblock %}
