{% extends "base.html" %}

{% block content %}
<div class="delete-container">
    <h2>Are you sure you want to delete this application?</h2>
    <p><strong>Opportunity:</strong> {{ application.opportunity }}</p>
    <p><strong>Status:</strong> {{ application.Status }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-danger">Yes, Delete</button>
        <a href="{% url 'volunteer_applications' %}" class="btn-cancel">Cancel</a>
    </form>
</div>
{% endblock %}
